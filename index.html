        .dynamic-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            left: 0;
            background: blue;
            transition: width 0.4s ease, left 0.4s ease;
        }
        .dynamic-underline:hover::after {
            width: 100%;
            left: 0;
        }
    </style>
